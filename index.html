<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up, Login & OTP Flow</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 350px;
  padding: 25px 30px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0 18px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 0.95em;
}

input:focus {
  border-color: #4facfe;
  box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  background-size: 200%;
  transition: background-position 0.4s ease;
}

button:hover {
  background-position: right;
}

.links {
  margin-top: 10px;
  text-align: center;
  font-size: 0.9em;
}

.links a {
  color: #4facfe;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}

.hidden { display: none; }
</style>
</head>
<body>

<div class="container">

  <!-- Sign Up Form -->
  <div id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="goToOTP()">Sign Up</button>
    <div class="links">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="hidden">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="goToOTP()">Login</button>
    <div class="links">
      <a href="#" onclick="showForgot()">Forgot Password?</a> |
      <a href="#" onclick="showSignUp()">Sign Up</a>
    </div>
  </div>

  <!-- Forgot Password Form -->
  <div id="forgotForm" class="hidden">
    <h2>Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Enter your email">
    <button onclick="alert('Reset link sent (simulation)')">Reset Password</button>
    <div class="links">
      Remembered? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <!-- OTP Verification Form -->
  <div id="otpForm" class="hidden">
    <h2>OTP Verification</h2>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

</div>

<script>
let generatedOTP = "";

function hideAll() {
  document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
}

function showSignUp() {
  hideAll();
  document.getElementById("signupForm").classList.remove("hidden");
}

function showLogin() {
  hideAll();
  document.getElementById("loginForm").classList.remove("hidden");
}

function showForgot() {
  hideAll();
  document.getElementById("forgotForm").classList.remove("hidden");
}

function goToOTP() {
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert(`Your OTP is: ${generatedOTP} (Simulation)`);
  hideAll();
  document.getElementById("otpForm").classList.remove("hidden");
}

function verifyOTP() {
  let entered = document.getElementById("otpInput").value;
  if (entered === generatedOTP) {
    alert("OTP Verified! Success.");
    showLogin();
  } else {
    alert("Incorrect OTP. Try again.");
  }
}

// Start with Sign Up form
showSignUp();
</script>

</body>
</html>
